<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/createRoute.js"></script>
    <title>Create Route</title>
</head>
<body>

<div>
    <button type="button" onclick="location.href='/menu'">Menu</button>
</div>
<br/>

<div id="errorMessages">
</div>

<div>
    <form>
        <select id="originDropDown">
            <option value="null">--SELECT--</option>
            <tr th:each="e,iterationStatus  : ${vertices}">
                <option th:value="${e.node}" th:text="${e.name}"></option>
            </tr>
        </select>
        <br/>
        <select id="destinationDropDown">
            <option value="null">--SELECT--</option>
            <tr th:each="e,iterationStatus  : ${vertices}">
                <option th:value="${e.node}" th:text="${e.name}"></option>
            </tr>
        </select>
        Distance: <input id="distance" type="text"/>
    </form>
    <br/>
    <button type="button" onclick="createRoute()">Submit</button>
</div>

</body>
</html>
