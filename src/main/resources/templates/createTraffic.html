<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Create Traffic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/createTraffic.js"></script>
</head>

<body>

<div>
    <button type="button" onclick="location.href='/menu'">Menu</button>
</div>
<br/>

<div id="errorMessages">

</div>

<div>
    <form>
        <select id="trafficOriginDropDown" onchange="deleteTraffic()">
            <option value="null">--ORIGIN--</option>
            <tr th:each="e,iterationStatus  : ${vertices}">
                <option th:value="${e.node}" th:text="${e.name}"></option>
            </tr>
        </select>

        <select id="trafficDestinationDropDown" onchange="deleteTraffic()">
            <option value="null">--DESTINATION--</option>
            <tr th:each="e,iterationStatus  : ${vertices}">
                <option th:value="${e.node}" th:text="${e.name}"></option>
            </tr>
        </select>
        Traffic Delay: <input id="delay" type="text"/>
    </form>
    <button type="button" onclick="createTraffic()">Submit</button>
</div>

</body>

</html>
