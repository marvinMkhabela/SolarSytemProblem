<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Delete Planet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/deletePlanet.js"></script>
</head>
<body>

<div>
    <button type="button" onclick="location.href='/menu'">Menu</button>
</div>
<br/>

<div>
    <h2>Please select a planet to delete: </h2>

    <select id="deleteDropDown" onchange="deletePlanet()">
        <tr th:each="e,iterationStatus  : ${vertices}">
            <option th:value="${e.name}" th:text="${e.name}"></option>
        </tr>
    </select>
</div>

</body>

</html>
