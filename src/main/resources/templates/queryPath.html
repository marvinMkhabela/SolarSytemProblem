<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">

<head xmlns:th="http://www.w3.org/1999/xhtml">
    <title>Shortest Distance Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/mystyle.css"/>
    <script type="text/javascript" src="/js/queryPath.js"></script>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/menu">Discovery Galaxy</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/menu">Menu</a></li>
        </ul>
    </div>
</nav>
<br/>

<h2>Please choose a destination below:</h2>

<div>
    <select class="selectpicker" id="DestinationDropDown" onchange="getDestination()">
        <tr th:each="e,iterationStatus  : ${vertices}">
            <option th:value="${e.name}" th:text="${e.name}"></option>
        </tr>
    </select>
</div>

<div th:switch="${choiceMade}">
    <div th:case="'true'">
        <h1>Query Result:</h1>

        <h2 th:text="${targetPath.name}"></h2>

        <p th:text="${targetPath.path}"></p>
    </div>

</div>

</body>

</html>
