<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Update Traffic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/mystyle.css"/>
    <script type="text/javascript" src="/js/updateTraffic.js"></script>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/menu">Discovery Galaxy</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/menu">Menu</a></li>
        </ul>
    </div>
</nav>
<br/>

<div id="errorMessages">

</div>

<div>
    <p>Please select a traffic node to update</p>
    <select class="selectpicker" id="trafficDropDown" onchange="updateTraffic()">
        <option value="null">--SELECT--</option>
        <tr th:each="e,iterationStatus  : ${traffic}">
            <option th:value="${e.routeId}"
                    th:text="${e.origin}+' -->'+${e.destination}+' = '+${e.trafficDelay}"></option>
        </tr>
    </select>
</div>

<div id="updateDetails">

</div>

</body>

</html>
